<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MED_REC - Create Account</title>
  <link rel="stylesheet" href="createnewaccount.css">
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form class="signup-form">
      <div class="form-group">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="fathersName"></label>
        <input type="text" id="fathersName" name="fathersName" placeholder="Father's name" required>
      </div>
      <div class="form-group">
        <label for="dob"></label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <!-- Add other fields (aadhar no., mobile no., address, etc.) similarly -->
      <div class="form-group">
        <label for="aadhar"></label>
        <input type="number" id="aadhar_no" name="aadhar_no" placeholder="Aadhar No." required>
      </div>

      <div class="form-group">
        <label for="mobile_no"></label>
        <input type="number" id="Mobile_no" name="fathersName" placeholder="mobile No" required>
      </div>

      <div class="form-group">
        <label for="address"></label>
        <input type="text" id="dob" name="dob" placeholder="Home Address" required>
      </div>

      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="otp"></label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
        <button type="button" id="generateOTP">Generate OTP</button>
      </div>
      <div class="form-group">
        <label for="samagraId"></label>
        <input type="text" id="samagraId" name="samagraId" placeholder="Enter Samagra ID" required>
      </div>
      <button type="submit">Create Account</button>
    </form>
  </div>
</body>
</html>
