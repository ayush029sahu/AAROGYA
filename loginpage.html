<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="loginpagedesign.css">
</head>
<body>
    <div class="main_div">   
         <div class= "login-container2" >    
            <div class="flip-container">
                <div class="flipper">
                <div class="img-front"> <img id="img1"src="ima-logo.png" alt="imalogo"></div>
                <div class="img-back"><img id="img2" src="shusrut-rishi.jpg" alt="Back Image"></div>
    </div>
</div>
</div>
  <div class="login-container">
    <form class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="loginID"></label>
        <input type="text" id="loginID" name="loginID" placeholder="Login ID" required >
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="captcha"></label>
        <input type="text" id="captcha" name="captcha" placeholder="Captcha" required>
        <!-- CAPTCHA image display -->
        <img src="captcha_image.jpg" alt="CAPTCHA Image">
      </div>
      <div class="form-group">
        <label for="otp"></label>
        <input type="text" id="otp" name="otp" placeholder="OTP" required>
      </div>
      <div>
        <button type="button" id="generateOTP" disabled>Generate OTP</button>
      
      <button type="submit" id = "login" disabled>Login</button>
      
        <a class="href1" href="http://127.0.0.1:5500/createnewaccount.html">Don't have an account?Sign-up</a>
      </div>
    </form>
  </div>
</div>
<footer>
  <div class="footer">
      <div id ="app_icon">
          <a id="icon1" href="instagram.com"><img src="icons8-instagram.gif" alt="insta"></a>
          <a id="icon2" href="facebook.com"><img src="icons8-facebook.gif" alt="facebook"></a>
          <a id="icon3" href="youtube.com"><img src="icons8-youtube.gif" alt="youtube"></a>
          <a id="icon4" href="linkdn.com"><img src="icons8-linkedin.gif" alt="linkdin"></a>
      </div>
      <div class="footercontent">

         <p> Copyright Â© 2010-2023. All Rights Reserved </p>
      </div>
  </div>
</footer>

</body>
</html>
