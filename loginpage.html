    <form class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="loginID"></label>
        <input type="text" id="loginID" name="loginID" placeholder="Login ID" required >
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="captcha"></label>
        <input type="text" id="captcha" name="captcha" placeholder="Captcha" required>
        <!-- CAPTCHA image display -->
        <img src="captcha_image.jpg" alt="CAPTCHA Image">
      </div>
      <div class="form-group">
        <label for="otp"></label>
        <input type="text" id="otp" name="otp" placeholder="OTP" required>
      </div>
      <div>
        <button type="button" id="generateOTP" disabled>Generate OTP</button>
      
      <button type="submit" id = "login" disabled>Login</button>
