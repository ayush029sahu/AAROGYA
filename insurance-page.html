<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claim Form</title>
    <link rel="stylesheet" href="insurance-page.css">
</head>

<body>
    <div class="container">
        <h1>Insurance Claim Form</h1>
        <form id="claimForm" action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="insuranceNumber">Insurance Number:</label>
                <input type="text" id="insuranceNumber" name="insuranceNumber" required>
            </div>

            <div class="form-group">
                <label for="mobileNumber">Registered Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required>
            </div>

            <div class="form-group">
                <button type="button" id="sendOtp">Send OTP</button>
            </div>

            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required>
            </div>

            <div class="form-group">
                <label for="medicalBills">Upload Medical Bills:</label>
                <input type="file" id="medicalBills" name="medicalBills[]" multiple required>
            </div>

            <div class="form-group">
                <button type="submit"><a href="submitclaim.html">Submit Claim</a></button>
            </div>
        </form>
    </div>
</body>

</html>
